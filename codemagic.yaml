workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_SCHEME: "LoveKeyboard"
    scripts:
      - name: Install xcodegen
        script: brew install xcodegen
      - name: Generate Xcode project
        script: xcodegen generate
      - name: Build iOS Archive
        script: |
          xcodebuild archive \
            -project LoveKeyboard.xcodeproj \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/LoveKeyboard.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export IPA
        script: |
          mkdir -p build/ipa
          cd build/LoveKeyboard.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r *.app Payload/
          zip -r ../../../ipa/LoveKeyboard.ipa Payload
    artifacts:
      - build/ipa/*.ipa
