workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_SCHEME: "LoveKeyboard"
    scripts:
      - name: Install xcodegen
        script: brew install xcodegen
      - name: Generate Xcode project
        script: xcodegen generate
      - name: Build iOS Archive
        script: |
          xcodebuild archive \
            -project LoveKeyboard.xcodeproj \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/LoveKeyboard.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export IPA
        script: |
          mkdir -p build/ipa
          cd build/LoveKeyboard.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r *.app Payload/
          zip -r ../../../ipa/LoveKeyboard.ipa Payload
    artifacts:
      - build/ipa/*.ipa

  simulator-test:
    name: Simulator Test
    max_build_duration: 60
    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_SCHEME: "LoveKeyboard"
    scripts:
      - name: Install xcodegen
        script: brew install xcodegen
      - name: Generate Xcode project
        script: xcodegen generate
      - name: List available simulators
        script: xcrun simctl list devices available
      - name: Build for Simulator
        script: |
          xcodebuild build \
            -project LoveKeyboard.xcodeproj \
            -scheme "$XCODE_SCHEME" \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=YES
      - name: Boot Simulator and Install App
        script: |
          # 启动模拟器
          xcrun simctl boot "iPhone 15" || true

          # 查找构建的 app
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "LoveKeyboard.app" -type d | head -1)
          echo "App path: $APP_PATH"

          # 安装应用
          if [ -n "$APP_PATH" ]; then
            xcrun simctl install booted "$APP_PATH"
            echo "App installed successfully"
          else
            echo "App not found"
            exit 1
          fi
      - name: Launch App and Take Screenshot
        script: |
          # 启动应用
          xcrun simctl launch booted com.heguilab.lovekeyboard
          sleep 3

          # 截图
          mkdir -p screenshots
          xcrun simctl io booted screenshot screenshots/app_launch.png
          echo "Screenshot saved"

          # 获取应用日志
          xcrun simctl spawn booted log show --predicate 'subsystem == "com.heguilab.lovekeyboard"' --last 1m > screenshots/app_logs.txt || true
      - name: Shutdown Simulator
        script: xcrun simctl shutdown all || true
    artifacts:
      - screenshots/*
