name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app

    - name: Build iOS App
      run: |
        xcodebuild -project LoveKeyboard.xcodeproj \
          -scheme LoveKeyboard \
          -sdk iphoneos \
          -configuration Release \
          CODE_SIGNING_ALLOWED=NO
